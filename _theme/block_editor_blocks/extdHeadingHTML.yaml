html: "<!-- mt-beb t=\"core-context\" m='{\"1\":{\"label\":\"見出しアイコン\",\"helpText\":\"行頭に挿入したい HTML を記述します\",\"className\":\"headingSpecification\",\"blockElement\":\"p\"},\"2\":{\"text\":\"\"},\"3\":{\"label\":\"見出しテキスト\",\"helpText\":\"h1/h2 などの指定はリッチテキストエディタで指定します\",\"className\":\"heading\"}}' --><!-- /mt-beb --><!-- mt-beb t=\"sixapart-input\" m='1,2' --><p class=\"headingSpecification\"></p><!-- /mt-beb --><!-- mt-beb m='3' --><h3 class=\"heading\">見出し</h3><!-- /mt-beb -->"
icon: data:image/svg+xml;base64,
identifier: extdHeadingHTML
label: "見出し"
preview_header: "<script>\r\ndocument.addEventListener(\"DOMContentLoaded\", () => {\r\n  if (document.body.dataset.hasCompiledHtml) {\r\n    return;\r\n  }\r\n\r\n// heading ブロック要素を取得\r\nconst heading = document.querySelector(\".heading\");\r\n\r\n// heading ブロックの文字列をアンカーリンク用に id として追加（スペースをアンダーバーに置換）\r\nconst anchorId = document.querySelector(\".heading\").textContent.replace(/\\s+/g,'_');\r\nheading.setAttribute(\"id\", anchorId);\r\n\r\n// iconSpecification ブロックに記述された内容を取得\r\nconst headingSpecification = document.querySelector(\".headingSpecification\").innerText;\r\n\r\n// headingSpecification ブロック要素を削除\r\nconst headingSpecificationElm = document.querySelector(\".headingSpecification\");\r\nheadingSpecificationElm.remove();\r\n\r\n// .heading 内の最初の子要素として headingを挿入 \r\nconst headingElm = headingSpecification;\r\nheading.insertAdjacentHTML('afterbegin', headingElm);\r\n\r\n// 加工したブロックを取得\r\nconst blockContent = document.body.innerHTML;\r\n\r\n// 加工したブロック内要素を出力\r\nMTBlockEditorSetCompiledHtml(`\r\n      ${blockContent}\r\n  `);\r\n});\r\n</script>\r\n\r\n<link rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css\" integrity=\"sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=\" crossorigin=\"anonymous\">\r\n\r\n<style>\r\n.heading {\r\n  font-weight: normal;\r\n  display: block;\r\n  margin-bottom:1.2rem\r\n}\r\n.heading i {\r\n  margin-right: 0.5rem\r\n}\r\nh1.heading {\r\n\r\n}\r\nh2.heading {\r\n\r\n}\r\nh3.heading {\r\n\r\n}\r\nh4.heading {\r\n\r\n}\r\nh5.heading {\r\n\r\n}\r\nh6.heading {\r\n\r\n}\r\n</style>"

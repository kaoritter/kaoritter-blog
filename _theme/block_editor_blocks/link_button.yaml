html: "<!-- mt-beb t=\"core-context\" m='{\"1\":{\"label\":\"テキスト\",\"className\":\"text\",\"blockElement\":\"p\"},\"2\":{\"text\":\"\"},\"3\":{\"label\":\"URL\",\"className\":\"url\",\"blockElement\":\"p\"},\"4\":{\"label\":\"カラー\",\"className\":\"color\",\"blockElement\":\"p\",\"options\":\"primary\\nsecondary\\nsuccess\\ndanger\\nwarning\\ninfo\\nlight\\ndark\\noutline-primary\\noutline-secondary\\noutline-success\\noutline-danger\\noutline-warning\\noutline-info\\noutline-light\\noutline-dark\"},\"5\":{\"text\":\"primary\"},\"6\":{\"label\":\"サイズ\",\"className\":\"size\",\"blockElement\":\"p\",\"options\":\"lg\\nmd\\nsm\"},\"7\":{\"text\":\"default\"},\"8\":{\"label\":\"target属性\",\"helpText\":\"_blank を選択すると、新しいウィンドでリンクを開きます。\",\"className\":\"target\",\"blockElement\":\"p\",\"options\":\"_self\\n_blank\"},\"9\":{\"text\":\"_self\"}}' --><!-- /mt-beb --><!-- mt-beb t=\"sixapart-input\" m='1,2' --><p class=\"text\"></p><!-- /mt-beb --><!-- mt-beb t=\"sixapart-input\" m='3,2' --><p class=\"url\"></p><!-- /mt-beb --><!-- mt-beb t=\"sixapart-select\" m='4,5' --><p class=\"color\">primary</p><!-- /mt-beb --><!-- mt-beb t=\"sixapart-select\" m='6,7' --><p class=\"size\">default</p><!-- /mt-beb --><!-- mt-beb t=\"sixapart-select\" m='8,9' --><p class=\"target\">_self</p><!-- /mt-beb -->"

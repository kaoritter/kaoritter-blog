        excerpt:
          display: default
          order: 2
        field.blog_page_ogp_image:
          display: default
          order: 1
        keywords:
          display: default
          order: 3
        text:
          display: default
          order: 0
      post:
        excerpt:
          display: default
          order: 3
        field.blog_entry_ogp_image:
          display: default
          order: 2
        field.entry_recommend:
          display: default
          order: 1
        keywords:
          display: default
          order: 4
        text:
          display: default
          order: 0
    importer: field_display_options
  template_set:
    component: core
    data:
      base_path: templates
      templates:
        archive:
          author_entry_listing:
            filename: author_entry_listing.mtml
            label: "投稿者別記事リスト"
            mappings:
              author:
                archive_type: Author
                file_template: "%a/%i"
                preferred: 1
          category_entry_listing:
            filename: category_entry_listing.mtml
            label: "カテゴリ別記事リスト"
            mappings:
              category:
                archive_type: Category
                file_template: "%-c/%i"
                preferred: 1
          monthly_entry_listing:
            filename: monthly_entry_listing.mtml
            label: "月別記事リスト"
            mappings:
              monthly:
                archive_type: Monthly
                file_template: "%y/%m/%i"
                preferred: 1
          yearly_entry_listing:
            filename: yearly_entry_listing.mtml
            label: "年別記事リスト"
            mappings:
              yearly:
                archive_type: Yearly
                file_template: "%y/%i"
                preferred: 1
                start_month: 1
        index:
          feed_recent:
            filename: atom.xml.mtml
            label: "最新記事のフィード"
            outfile: atom.xml
            rebuild_me: 1
          index_css:
            filename: common/css/styles.css.mtml
            label: "スタイルシート"
            outfile: common/css/styles.css
            rebuild_me: 1
          index_js:
            filename: common/js/main.js.mtml
            label: JavaScript
            outfile: common/js/main.js
            rebuild_me: 1
          index_rsd:
            filename: rsd.xml.mtml
            label: RSD
            outfile: rsd.xml
            rebuild_me: 1
          index_top_page:
            filename: index.html.mtml
            label: "メインページ"
            outfile: index.html
            rebuild_me: 1
          search:
            filename: search.html.mtml
            label: "検索結果"
            outfile: search.html
            rebuild_me: 1
        individual:
          entry:
            filename: entry.mtml
            label: "記事"
            mappings:
              individual:
                archive_type: Individual
                file_template: archives/%y/%m%d_%h%n%s%x
                preferred: 1
        module:
          cbtableofcontents:
            filename: cbtableofcontents.mtml
            label: cbTableOfContents
          css:
            filename: css.mtml
            label: "アプリーチCSS"
          json_ld:
            filename: json_ld.mtml
            label: JSON-LD
          module_entry_social_btn:
            filename: module_entry_social_btn.mtml
            label: "記事ソーシャルボタン"
          module_follow:
            filename: module_follow.mtml
            label: "フォローアクション"
          module_footer:
            filename: module_footer.mtml
            label: "フッター"
          module_footer_social:
            filename: module_footer_social.mtml
            label: "フッター（ソーシャルボタン）"
          module_google_analytics:
            filename: module_google_analytics.mtml
            label: "Google アナリティクス"
          module_header:
            filename: module_header.mtml
            label: "ヘッダー"
          module_header_script:
            filename: module_header_script.mtml
            label: "ヘッダースクリプト"
          module_list_entries:
            filename: module_list_entries.mtml
            label: "記事一覧"
          module_sidebar:
            filename: module_sidebar.mtml
            label: "サイドバー"
          module_swiper:
            filename: module_swiper.mtml
            label: "イメージスライダー"
          module_variables:
            filename: module_variables.mtml
            label: "共通変数"
          sample_toc__list:
            filename: sample_toc__list.mtml
            label: sample-ToC__list
        page:
          page:
            filename: page.mtml
            label: "ウェブページ"
            mappings:
              page:
                archive_type: Page
                file_template: "%-c/%-f"
                preferred: 1
        system:
          404_error:
            filename: 404_error.mtml
            label: "404 エラー"
          editor_css:
            filename: editor_css.mtml
            label: "エディタCSS"
          thumbnail_image:
            filename: thumbnail_image.mtml
            label: "サムネイル画像"
    importer: template_set
  thumbnail_image:
    component: ~
    data:
      show_thumbnail_editor: 1
    importer: thumbnail_image


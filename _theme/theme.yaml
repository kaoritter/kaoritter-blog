  custom_fields:
    component: commercial
    data:
      blog_entry_ogp_image:
        default: ''
        description: "Open Graph Protocol のプロパティ og:image に設定する画像を設定できます。また、記事のサムネイル画像にも利用されます。"
        name: "OGP イメージ"
        obj_type: post
        options: ''
        required: 0
        type: asset_image
      blog_page_ogp_image:
        default: ''
        description: "Open Graph Protocol のプロパティ og:image に設定する画像を設定できます。また、記事のサムネイル画像にも利用されます。"
        name: "OGPイメージ"
        obj_type: page
        options: ''
        required: 0
        type: asset_image
      entry_recommend:
        default: 0
        description: "サイドバーのオススメ記事に表示させる場合にチェックをいれます。"
        name: "オススメ記事"
        obj_type: post
        options: ''
        required: 0
        type: checkbox
      logo_images:
        default: ''
        description: "ヘッダーに表示されるタイトルロゴの画像をアップロードします。"
        name: "タイトルロゴ"
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      writer_facebook:
        default: ''
        description: "Facebook ページまたは個人アカウントのURLの、ドメイン直下のディレクトリ名のみを記入ください。例：https://www.facebook.com/sixapartkk の場合は「sixapartkk」"
        name: "記事執筆者のFacebookアカウント"
        obj_type: member
        options: ''
        required: 0
        type: text
      writer_instagram:
        default: ''
        description: "InstagramのURLの、ドメイン直下のディレクトリ名のみを記入ください。例：https://www.instagram.com/sixapartkk の場合は「sixapartkk」"
        name: "記事執筆者のInstagramアカウント"
        obj_type: member
        options: ''
        required: 0
        type: text
      writer_name:
        default: ''
        description: "記事上部、最下部のプロフィール枠などで利用する記事執筆者名です"
        name: "記事執筆者の名前"
        obj_type: member
        options: ''
        required: 0
        type: text
      writer_owner:
        default: ''
        description: "このブログのオーナーである場合はチェックを入れます。"
        name: "ブログオーナー"
        obj_type: member
        options: ''
        required: 0
        type: checkbox
      writer_profile:
        default: ''
        description: "記事本文下のプロフィール枠に表示される、プロフィール文章です"
        name: "記事執筆者のプロフィール文"
        obj_type: member
        options: none
        required: 0
        type: textarea
      writer_profilephoto:
        default: ''
        description: "記事上部、最下部のプロフィール枠などで利用する記事執筆者のプロフィール写真です。丸く切り抜いて使われます。正方形サイズの画像を登録してください。"
        name: "記事執筆者のプロフィール写真"
        obj_type: member
        options: ''
        required: 0
        type: asset_image
      writer_title:
        default: ''
        description: "記事上部、最下部のプロフィール枠などで利用する記事執筆者の肩書きです。"
        name: "記事執筆者の肩書き"
        obj_type: member
        options: ''
        required: 0
        type: text
      writer_twitter:
        default: ''
        description: "Twitterアカウントの@以降のみを記入ください。例：@sixapartkk の場合は「sixapartkk」"
        name: "記事執筆者のTwitterアカウント"
        obj_type: member
        options: ''
        required: 0
        type: text
    importer: custom_fields
  entry_format_prefs:
    component: ~
    data:
      page:
        convert_breaks: use_previous
        text_filters:
          - 0
          - __default__
          - markdown
          - richtext
          - block_editor
      post:
        convert_breaks: use_previous
        text_filters:
          - 0
          - __default__
          - markdown
          - richtext
          - block_editor
    importer: entry_format_prefs
  field_display_options:
    component: ~
    data:
      blog:
        field.logo_images:
          display: default
          order: 0
      member:
        field.writer_facebook:
          display: default
          order: 5
        field.writer_instagram:
          display: default
          order: 6
        field.writer_name:
          display: default
          order: 0
        field.writer_owner:
          display: default
          order: 7
        field.writer_profile:
          display: default
          order: 1
        field.writer_profilephoto:
          display: default
          order: 3
        field.writer_title:
          display: default
          order: 2
        field.writer_twitter:
          display: default
          order: 4
